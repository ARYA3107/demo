<!DOCTYPE html>
<html>
<head>
    <h1>APPLICATION FOR MEDICAL APPOINTMENT</h1>
</head>
<body>
    <P>NOTE:Form is to be completed and send atleast five days prior to the appointment date</P>
    <form>
        <fieldset>
            <legend><b>Personal details</b></legend>
    
       <label for="fname"><b>Full Name:</b></label>
       <input type="text" id="fname" name="fname"><br><br>
       <label for="address"><b>Address:</b></label>
       <input type="text" id="address" name="address"><br><br>
       <label for="email"><b>Email:</b></label>
       <input type="text" id="email" name="email"><br><br>
       <label for="phone"><b>Phone No:</b></label>
       <input type="text" id="phone" name="phone"><br><br>
       <label for="iq"><b>IQ:</b></label>
       <input type="text" id="iq" name="iq"><br><br>
       <label for="gender"><b>Gender:</b></label><br><br>
       <input type="radio" id="male" name="male">
       <label for="male">Male</label><br><br>
       <input type="radio" id="female" name="female">
       <label for="female">Female</label><br><br>
       <input type="radio" id="others" name="others">
       <label for="others">Others</label><br><br>
       <label><b>Date of Appointment:</b></label>
       <input type="date" id="date" name="date">
       </fieldset>
    
</body>
</html>
